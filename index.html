<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/89e5df2b67.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" />
  </header>

  <section>

    <article class='image'>
      <img src="images/illustration-mockups.svg" />
    </article>

    <article class='text'>
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      
      <h2>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </h2>
      
      <button>Register</button>

    </article>

  </section>

  <footer>
    <a href="https://facebook.com" class='fab fa-facebook-f'></a>
    <a href="https://twitter.com" class='fab fa-twitter'></a>
    <a href="https://instagram.com" class='fab fa-instagram'></a>
  </footer>
</body>
</html>
